<mat-card class="project" *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" *ngFor="let link of project.links" routerLink="{{ link.url }}"> {{ link.text }} </button>
    </mat-card-actions>
  </mat-card>
  
  <div class="empty">
  </div>
